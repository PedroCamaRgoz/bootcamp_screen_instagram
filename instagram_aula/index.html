<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
              <div class="instagram-photo">
                  <img src="/img/perfil-ney.jpg" alt="foto de perfil">
              </div>
              <a href="a" class="instagram-login">Continue com neyjr_br</a>
              <a href="b" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é neyjr_br ?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="down">
                  <a href="#" class="app-down"></a>
                  <a href="#" class="app-down"></a>
              </div>
          </div>
      </div>
  </div>



</body>
</html>
